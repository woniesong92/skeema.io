<template name="ToolBox">
  <div class="toolbox-tab white-text">
    Toolbox
  </div>
    {{#if isBlockView}}
      {{> BlockToolBox}}
    {{else}}
      {{#if isTrialView}}
        {{> TrialToolBox}}
      {{else}}
        {{#if isFrameView}}
          {{> FrameToolBox}}
        {{/if}}
      {{/if}}
    {{/if}}
</template>
