<template name="FrameToolBox">
  {{> FrameSettings}}
  {{> ElementSettings}}
</template>

<template name="FrameSettings">
    <!-- Trial ID: {{ trial._id }} -->
    <div class="container frame-settings-row">

      <div class="row">
        <div class="col s12">
            <label for="framename">Frame Name</label>
            <input value="{{ frame.name }}" id="framename" type="text">
        </div>
      </div>

       <p class="frame-elements-title">Add Elements</p>
          <a class="btn waves-effect waves-light blue lighten-5 accent-3 element-btn add-text-btn">
            <i class="fa fa-font"></i>
          </a>
          <a class="btn waves-effect waves-light blue lighten-5 accent-3 element-btn add-img-btn">
            <i class="fa fa-file-image-o"></i>
          </a>
          <a class="btn waves-effect waves-light blue lighten-5 accent-3 element-btn add-btn-btn">Button</a>

    </div>

</template> 

<!-- TODO: MAKE ANOTHER SECTION, MOVE THIS ONE UP -->
<template name="ElementSettings">

  <div class="elt-settings-row grey darken-3 white-text">
    <div class="row">
      <div class="col s12">

      {{#if selectedIsText}}
        
        {{> TextSettings}}

      {{/if}}


      {{#if selectedIsButton}}

        {{> ButtonSettings}}

      {{/if}}

      </div>
    </div>


  </div>

</template>


<template name="TextSettings">
  <p class="frame-elements-title">Text Element</p>
  <label for="element-content">Content</label>
  <input value="{{ element.content }}" id="element-content" type="text">

  <div class="demoPanel" style="width:130px">
    Change Text Color
    <input id="text-colorpicker" value="{{color}}" />
  </div>

</template>

<template name="ButtonSettings">
  <p class="frame-elements-title">Button Element</p>
  <label for="element-content">Content</label>
  <input value="{{ element.content }}" id="element-content" type="text">
  <div class="demoPanel" style="width:130px">
      Change Button Text Color
      <input id="button-colorpicker" value="{{color}}" />
  </div>
  <div class="demoPanel" style="width:130px">
      Change Button Background Color
      <input id="button-colorpicker" value="{{backgroundColor}}" />
  </div>
</template>
