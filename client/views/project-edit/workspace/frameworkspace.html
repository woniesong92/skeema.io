<template name="FrameWorkSpace">
	<div class="container frame-workspace-container">
		Frame ID: {{ frame._id }}

    {{#each elements}}

      {{#if isText}}
        <span id="{{_id}}" class="element-item draggable">
         {{content}}
        </span>
      {{/if}}

      {{#if isButton}}
        <a id="{{_id}}" class="btn btn-flat blue lighten-5 accent-3 element-item draggable">
          {{content}}
        </a>
      {{/if}}

      {{/each}}
	</div>
</template>
