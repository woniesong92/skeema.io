<template name="Modal">
  <div id="modal" class="modal">
      {{> NewPath}}
  </div>
</template>


<template name="NewPath">
  <div class="modal-content modal-fixed-footer">
    <h4>New Path</h4>

       <div class="modal-fields">
        <div class="event-picker-options row">
          <div class="input-field col s12">
            <select id="event-picker">
              <option value="" disabled selected>Choose an event type</option>
              <option value="keypress">Keypress</option>
              <option value="click">Click</option>
              <option value="time">Time</option>
            </select>
          </div>
        </div>

        <!-- initially hidden, until event type is selected -->
        <div class="time-options row">
          <div class="col s12">
            <span>Time Duration</span>
            <input value="" id="duration" type="number" step="50" min="50" placeholder="ex. 500"> ms
          </div>
        </div>

        <div class="key-options row">
          <div class="col s12">
            <span>Key Pressed</span>
            <input value="" id="key" type="text" placeholder="ex. a" minlength="1" maxlength="1">
          </div>
        </div>
        <!-- end initially hidden -->

      </div>
  </div>

  <div class="modal-footer">
    <div class="divider"></div>
    <a class="modal-action btn-flat disabled create-path-btn">Create</a>
    <a href="" class="modal-action modal-close btn-flat">Cancel</a>
  </div>

</template>
