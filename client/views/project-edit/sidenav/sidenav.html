<!-- Should be placed inside left column container -->

<template name="SideNav">
  <div class="project-name grey darken-2 white-text">
    {{toUpperCase projectName}}
    <i class="fa fa-bars sidenav-toggle"></i>
  </div>
  <ul class='block-items white'>
    {{#each blocks}}
      <li class='block-item'>
        <i class="fa fa-fw fa-folder"></i>
        <i class="fa fa-fw fa-folder-open"></i>
        <a href='#' class='block-item-link'>
          {{name}}  
        </a>
        <a href='#' class='block-delete-link'>
          <i class="fa fa-remove fa-fw"></i>
        </a>
        <ul class='trial-items'>
          {{#each trials _id}}
            <li class='trial-item'>
              <i class="fa fa-fw fa-file-o"></i>
              <a href='#' class='trial-item-link'>{{name}}</a>
              <a href='#' class='trial-delete-link'>
                <i class="fa fa-remove fa-fw"></i>
              </a>
            </li>
          {{/each}}
          
          <!-- not using an icon looks better IMO -->
          <!-- <i class="fa fa-plus fa-fw"></i> -->
          <a class="trial-item add-trial btn btn-default">+ ADD TRIAL</a>
          
        </ul>
      </li>
    {{/each}}
    <a class="block-item add-block btn btn-default">+ ADD BLOCK</a>
  </ul>
</template>
