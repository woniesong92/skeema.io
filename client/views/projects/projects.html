<template name="Projects">
{{> Header}}
<div class="projects-container container">
  <div class="row">
    <div class="col m12">
      <h4>
        My Projects
      </h4>
      <div class="add-project-container">
        <button class="add-project waves-effect waves-light btn light-blue accent-3 white-text">
          <i class="fa fa-plus plus-icon"></i> NEW PROJECT
        </button>
      </div>
      {{#if projects}}
        {{#each projects}}
          <div class="project-item blue lighten-5">
            <div class="project-name">
              {{name}}
            </div>
            <div class="project-settings">
              <!-- <span class="rename">Rename</span> -->
              <span class="edit">
                <a href="/projects/{{_id}}">Edit</a>
              </span>
              <span class="delete">
                <a href="#">Delete</a>
              </span>
            </div>
          </div>
        {{/each}}
      {{else}}
        <div class="no-projects">
          You have no projects yet.
        </div>
      {{/if}}
    </div>
  </div>
</div>
</template>
